
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تماس با نیکان صفایی</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>تماس با ما</h1></header>
  <main class="contact">
    <form>
      <label>نام:</label>
      <input type="text" placeholder="نام شما" required>
      <label>ایمیل:</label>
      <input type="email" placeholder="ایمیل شما" required>
      <label>پیام:</label>
      <textarea rows="5" placeholder="پیام شما" required></textarea>
      <button type="submit">ارسال</button>
    </form>
  </main>
  <footer><p>فروشگاه نیکان صفایی</p></footer>
</body>
</html>
